name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        solver: [z3, cvc5]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install lit OutputCheck
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        if [ "${{ matrix.solver }}" = "z3" ]; then
          sudo apt-get install -y z3
        else
          sudo apt-get install -y cvc5
        fi
    
    - name: "Install Dafny"
      uses: dafny-lang/setup-dafny-action@v1
      with:
        dafny-version: "4.11.0"
    
    - name: Build
      run: make build
    
    - name: Run tests
      run: |
        if [ "${{ matrix.solver }}" = "z3" ]; then
          make lit-z3
        else
          make lit-cvc5
        fi
